<!DOCTYPE html>
<html>

<head>
    <title>AI Chatbot with Gemini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI Chatbot with Gemini</h1>
            <div class="header-controls">
                <span id="status">Online</span>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">ðŸŒ™</span>
                    <span id="theme-text">Dark Mode</span>
                </button>
            </div>
        </div>
        <div id="chat-container">
            <div class="typing-indicator">Bot Ä‘ang nháº­p...</div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Nháº­p tin nháº¯n cá»§a báº¡n...">
            <button onclick="sendMessage()">Gá»­i</button>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'https://bot-chat-ai-nine.vercel.app';
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.querySelector('.typing-indicator');
        const sessionId = Date.now().toString();

        // ... Giá»¯ nguyÃªn cÃ¡c hÃ m theme handling ...

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const timestamp = new Date().toISOString();
            addMessage(message, true, timestamp);
            messageInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message, sessionId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideTypingIndicator();

                if (data.error) {
                    addMessage('Xin lá»—i, cÃ³ lá»—i xáº£y ra: ' + data.error, false, new Date().toISOString());
                } else {
                    addMessage(
                        data.response,
                        false,
                        new Date().toISOString(),
                        data.intent,
                        data.confidence,
                        data.isGeminiResponse
                    );
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Xin lá»—i, khÃ´ng thá»ƒ káº¿t ná»‘i vá»›i server', false, new Date().toISOString());
            }
        }

        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/history?sessionId=${sessionId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const history = await response.json();
                history.forEach(item => {
                    if (item.type === 'user') {
                        addMessage(item.message, true, item.timestamp);
                    } else {
                        addMessage(
                            item.message,
                            false,
                            item.timestamp,
                            item.intent,
                            item.confidence,
                            item.isGeminiResponse
                        );
                    }
                });
            } catch (error) {
                console.error('KhÃ´ng thá»ƒ táº£i lá»‹ch sá»­ chat:', error);
            }
        }

        // ... Giá»¯ nguyÃªn cÃ¡c hÃ m khÃ¡c ...

        window.onload = () => {
            loadTheme();
            const welcomeMessage = "Xin chÃ o! TÃ´i lÃ  AI Chatbot Ä‘Æ°á»£c tÃ­ch há»£p vá»›i Gemini. TÃ´i cÃ³ thá»ƒ giÃºp gÃ¬ cho báº¡n?";
            addMessage(welcomeMessage, false, new Date().toISOString(), 'greeting', 1, false);
            loadChatHistory();
        };
    </script>
</body>

</html>
